<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Sports Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<header>
    <h1>Sports Quiz</h1>
    <img id="introImg" src="sports-icons.gif" alt="Picture that represents multiple sports"/>
</header>

<body>
    <section id="start">
        <div class="container">
            <form id="startQuiz" class="buttonSubmit">
                <button type="submit">Start Quiz</button>
            </form>
        </div>
    </section>
    <section id="quizSection" class="hidden">
        <div class="container">
            <div id="score" class="questionTracking">
                <p>Score: <b>0</b></p>
            </div>
            <div id="questionsAsked" class="questionTracking">
                <p>Question: <b>1/10</b></p>
            </div>
            <form id="questions">
                <h3>Question</h3>
                <fieldset>
                    <label class="answerOption">
                        <input type="radio" name="answer" id="1" value="1" required>
                        <span>answerOption</span>
                    </label>
                    <label class="answerOption">
                        <input type="radio" name="answer" id="2" value="2" required>
                        <span>answerOption</span>
                    </label>
                    <label class="answerOption">
                        <input type="radio" name="answer" id="3" value="3" required>
                        <span>answerOption</span>
                    </label>
                    <label class="answerOption">
                        <input type="radio" name="answer" id="4" value="4" required>
                        <span>answerOption</span>
                    </label>
                </fieldset>
                <div class="buttonSubmit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <section id="answer" class="hidden">
        <div id ="questionFeedback" class="container">
            <div id="score" class="questionTracking">
                <p>Score: <b>0</b></p>
            </div>
            <div id="questionsAsked" class="questionTracking">
                <p>Question: <b>1/10</b></p>
            </div>
            <p>Answer to question</p>
            <form id="nextQuestion" class="buttonSubmit">
                <button type="submit">Next Question</button>
            </form>
            <form id="seeResults" class="buttonSubmit">
                <button type="submit">Results</button>
            </form>
        </div>
    </section>
    <section id="finished" class="hidden">
        <div class="container">
            <div class="feedback">Congrats you got 8 right</div>
            <form id="playAgain" class="buttonSubmit">
                <button type="submit">Play again?</button>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
